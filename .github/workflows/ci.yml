name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Backend Tests
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install Dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Check for Syntax Errors
      working-directory: ./backend
      run: node -c src/server.js
    
    - name: Create .env file
      working-directory: ./backend
      run: |
        echo "PORT=4000" > .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_USER=root" >> .env
        echo "DB_PASSWORD=test" >> .env
        echo "DB_NAME=flight_reservation" >> .env
        echo "JWT_SECRET=test-secret" >> .env

  # Frontend Tests
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
    
    - name: Check Build Output
      working-directory: ./frontend
      run: |
        if [ -d "dist" ]; then
          echo "✓ Build successful"
          ls -la dist
        else
          echo "✗ Build failed - dist folder not found"
          exit 1
        fi

  # Code Quality
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Check File Structure
      run: |
        echo "Checking project structure..."
        test -d backend && echo "✓ Backend folder exists"
        test -d frontend && echo "✓ Frontend folder exists"
        test -d db && echo "✓ Database folder exists"
        test -f README.md && echo "✓ README exists"
        test -f .gitignore && echo "✓ .gitignore exists"
        test -f LICENSE && echo "✓ LICENSE exists"

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Audit Backend Dependencies
      working-directory: ./backend
      run: |
        npm audit --audit-level=moderate || true
    
    - name: Audit Frontend Dependencies
      working-directory: ./frontend
      run: |
        npm audit --audit-level=moderate || true
